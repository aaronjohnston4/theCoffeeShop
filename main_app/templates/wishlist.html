{% extends 'base.html' %} 
{% block content %}
<div class="home__wishlists">
    {% for wishlist in wishlists %}

        <div class="wishlist mb-5">
            <h3 class="title is-3 has-text-success">{{wishlist.title}}</h3>
            <hr />

            {% for product in wishlist.products.all %}
            {{product}}
                <div class="product">
                    <span>{{forloop.counter}}</span>
                    <span><b>{{product.name}}</b></span>
                    <span>
                        <!--   Here we are creating an anchor
                        tag that when clicked will hit our new
                        route and send a query to remove the song     -->
                        <a href="{% url 'wishlist_product_assoc' wishlist.pk product.pk %}?assoc=remove" class="button is-danger is-outlined">
                        <span class="icon is-small">
                            <i class="fas fa-times"></i>
                        </span>
                        </a>
                    </span>
                </div>

            {% endfor %}
        </div>
    {% empty %} 
        <div class="wishlist mb-5">"There are no products in this wishlist"</div>
    {% endfor %}
</div>
{% endblock %}
