{% extends 'base.html' %} 
{% block title%} Delete {{products.name}}?{% endblock %}
{% block content %}
<h1 class="title pt-5">Are you sure you want to Delete {{products.name}}?</h1>
<form method="post">
    {% csrf_token %}
    <div class="buttons">
        <input class="button is-danger" type="submit" value="Confirm" />
        <a class="button is-primary" href="{% url 'product_detail' products.pk %}">Cancel</a>
    </div>
</form>
{% endblock %}
