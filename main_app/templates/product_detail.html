{% extends 'base.html' %} 
{% block content %}
<div class="detail__img">
    <img src="{{products.img}}" alt="{{products.name}}" />
</div>
<div class="detail__name">
    {% if products.verified_products %}
    <div class="icon-text">
        <span class="icon has-text-info">
            <i class="fas fa-check-circle"></i>
        </span>
        <span>Best Seller</span>
    </div>
    {% endif %}
    <h1 class="title">{{products.name}}</h1>
</div>
<div class="detail__container">
    <div class="buttons">
        <a href="{% url 'product_update' products.pk %}" class="button is-info">
            <span class="icon">
                <i class="fas fa-edit"></i>
            </span>
        </a>
        <a href="{% url 'product_delete' products.pk %}" class="button is-danger">
            <span class="icon">
                <i class="fas fa-trash-alt"></i>
            </span>
        </a>
    </div>
    <!-- inside container -->
    <div class="detail__sizes mb-5">
        <h3 class="title is-3">Sizes</h3>

        {% for size in products.sizes.all %}
            <div class="song">
                <span>{{forloop.counter}}</span>
                <span><b>{{size.title}}</b></span>
            </div>
        {% empty %}
            <article class="message">
                <div class="message-header">
                    <p>No Sizes Available</p>
                </div>
            </article>

        {% endfor %}
    </div>
<!--  above about section  -->
    <div class="detail__about">
        <h4 class="title is-4">About</h4>
        <p>{{products.bio}}</p>
    </div>
</div>


{% endblock %}
